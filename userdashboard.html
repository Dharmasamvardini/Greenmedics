    <style>
        /* Basic Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .navbar-logo h1 {
            margin: 0;
        }

        .navbar-menu {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar-menu li {
            margin: 0 15px;
            position: relative;
        }

        .navbar-menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            transition: background 0.3s;
        }

        .navbar-menu a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Dropdown for Profile */
        .dropdown {
            cursor: pointer;
        }

        .profile-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            list-style: none;
            padding: 0;
            margin: 0;
            border-radius: 5px;
            overflow: hidden;
        }

        .dropdown-menu li {
            padding: 10px;
            text-align: left;
        }

        .dropdown-menu li a {
            color: black;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }

        .dropdown-menu li a:hover {
            background-color: #f0f0f0;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        /* Background Image Section */
        .background-image {
            background: url('https://assets.farmsanctuary.org/content/uploads/2020/08/07141901/shutterstock_1042237903-1600x1067.jpg') no-repeat center center/cover;

            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Main Content */
        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }
    </style>
